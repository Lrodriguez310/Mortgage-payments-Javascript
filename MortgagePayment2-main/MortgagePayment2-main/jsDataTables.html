<!doctype html>
<html lang="en">

<head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css">
</head>

<body>
    <div class="container">
        <H1 class="mb-2">Loan Calculator</H1>
        <div class="row">
            <div class="col loanForm">
                <form>
                    <div class="form-row row-cols-1">
                        <div class="form-group col">
                            <label for="lamount">Loan Amount:</label>
                            <input type="number" class="form-control" id="lamount" min="1000" step="500" value=15000
                                name="lamount">
                        </div>
                        <div class="form-group col">
                            <label for="lterm">Loan Term in Months:</label>
                            <input type="number" class="form-control" id="lterm" min="1" value=60 name="lterm">
                        </div>
                        <div class="fomr-group col">
                            <label for="lrate">Rate:</label>
                            <input type="number" class="form-control" id="lrate" min="1" value=3 step=".1" name="lrate">
                        </div>
                    </div>
                    <button type="button" onclick="buildSchedule()" class="btn btn-cfOrange mt-2">Calculate</button>
                </form>
            </div>
            <div class="col loanInfo">
                <div id="paymentTitle">
                    <p>Your Monthly Payments</p>
                </div>
                <p id="payment">

                </p>
                <div class="row row-cols-2">
                    <div class="col">
                        <label class="text-left">Total Principcal</label>
                    </div>
                    <div class="col text-right" id="totalPrincipal">

                    </div>
                    <div class="col text-left">
                        <label>Total Interest</label><br>
                    </div>
                    <div class="col text-right" id="totalInterest">

                    </div>
                    <div class="col text-left">
                        <label>Total Cost</label>
                    </div>
                    <div class="col text-right" id="totalCost">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table id="scheduleTable" class="table table-striped table-hover">
                    <thead id="tableheader" class="text-white">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!--template data-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <template id="scheduleTemplate">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
    <script src="js/loan.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.print.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#scheduleTable').DataTable({
                dom: 'B',
                scrollY: '50vh',
                scrollCollapse: true,
                paging: false,
                searching: false,
                ordering: false,
                info: false,
                buttons: [
                    'print'
                ]
            });
        });
    </script>
</body>

</html>
